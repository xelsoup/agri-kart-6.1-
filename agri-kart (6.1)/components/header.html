<header class="sticky top-0 z-50 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
  <div class="container flex h-16 items-center justify-between">
    <div class="flex items-center gap-2">
      <a href="index.html" class="flex items-center space-x-2">
        <span class="text-xl font-bold text-primary">Agri-Kart</span>
      </a>

      <nav class="hidden md:flex items-center gap-6 ml-6">
        <a href="index.html" class="text-sm font-medium transition-colors hover:text-primary" id="nav-home">Home</a>
        <a href="market.html" class="text-sm font-medium transition-colors hover:text-primary" id="nav-market">Market</a>
        <a href="#" class="text-sm font-medium transition-colors hover:text-primary text-muted-foreground">About</a>
        <a href="#" class="text-sm font-medium transition-colors hover:text-primary text-muted-foreground">Contact</a>
      </nav>
    </div>

    <div class="flex items-center gap-4">
      <a href="cart.html" class="relative">
        <i class="ri-shopping-cart-line h-6 w-6 text-xl"></i>
        <span class="cart-count absolute -top-2 -right-2 flex h-5 w-5 items-center justify-center rounded-full bg-primary text-[10px] font-medium text-primary-foreground hidden">0</span>
      </a>

      <div class="user-buttons hidden gap-2 md:flex">
        <a href="profile.html" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-3">
          <i class="ri-user-line mr-2"></i>
          <span class="user-name">Profile</span>
        </a>
        <button onclick="auth.logout()" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-3">
          <i class="ri-logout-box-line mr-2"></i>
          Log out
        </button>
      </div>

      <button onclick="toggleMobileMenu()" class="md:hidden inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 w-9 p-0">
        <i class="ri-menu-line h-6 w-6"></i>
      </button>
    </div>
  </div>

  <!-- Mobile menu -->
  <div id="mobile-menu" class="md:hidden border-t hidden">
    <div class="container py-4 space-y-4">
      <a href="index.html" class="block py-2 text-sm font-medium" id="mobile-nav-home">Home</a>
      <a href="market.html" class="block py-2 text-sm font-medium" id="mobile-nav-market">Market</a>
      <a href="#" class="block py-2 text-sm font-medium text-muted-foreground">About</a>
      <a href="#" class="block py-2 text-sm font-medium text-muted-foreground">Contact</a>
      <div class="user-buttons hidden">
        <div class="flex gap-2">
          <a href="profile.html" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 flex-1">
            <i class="ri-user-line mr-2"></i>
            Profile
          </a>
          <button onclick="auth.logout()" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 flex-1">
            <i class="ri-logout-box-line mr-2"></i>
            Log out
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<script>
  // Set active nav item
  document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop();
    
    if (currentPage === 'index.html' || currentPage === '') {
      document.getElementById('nav-home').classList.add('text-primary');
      document.getElementById('nav-home').classList.remove('text-muted-foreground');
      document.getElementById('mobile-nav-home').classList.add('text-primary');
      document.getElementById('mobile-nav-home').classList.remove('text-muted-foreground');
    } else if (currentPage === 'market.html') {
      document.getElementById('nav-market').classList.add('text-primary');
      document.getElementById('nav-market').classList.remove('text-muted-foreground');
      document.getElementById('mobile-nav-market').classList.add('text-primary');
      document.getElementById('mobile-nav-market').classList.remove('text-muted-foreground');
    }
  });
  
  // No dropdown needed; buttons are inline when authenticated
</script>
